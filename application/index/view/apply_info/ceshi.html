<script type="text/javascript">
    $(function(){
        $('input:radio[name=apply_type]').change(function(){
        	var apply_type = $(this).val();
            if(apply_type == 1){
            	$('.company').show();
            }else if(apply_type == 2){
            	$('.company').hide();
            }
        });
    	
    	
    	$("#city_2").citySelect({prov:"请选择",city:"请选择",dist:"请选择"});

		$('#zbxz').click(function(){
			var zbUrl = "http://api.map.baidu.com/lbsapi/getpoint/index.html";
			layer.open({
				type : 2,
				title : '选择坐标',
				shadeClose : true,
				shade : 0.5,
				area : ['1000px','650px'],
				content : zbUrl
			});
		});
    	
        $('select[name=pro_id]').change(function(){
        	var pro_id = $(this).val();
        	if(pro_id != '' && pro_id != 0){
        		$.ajax({
     			   url:"{:url('apply_info/getcitylist')}",
     			   type:'POST',
     			   data:{'pro_id':pro_id},
     		       dataType:'json',
     			   success:function(data){
     				   if(data){
                     	  var html = '';
                     	  var html='<option value="">--选择市--</option>';
                          $.each(data,function(i,v){
                         	 html+='<option value="'+v.id+'">'+v.zm+'.'+v.city_name+'</option>';
                          });
                      	  $('#cityname').html(html);
                      	  var html2='<option value="">--选择区/县--</option>';
                      	  $('#areaname').html(html2);
     				   }else{
     					  var html='<option value="">--选择市--</option>';
     					  var html2='<option value="">--选择区/县--</option>';
     					  $('#cityname').html(html);
     					  $('#areaname').html(html2);
     				   }
     			   }
     		    });
        	}else{
				var html='<option value="">--选择市--</option>';
		        var html2='<option value="">--选择区/县--</option>';
			    $('#cityname').html(html);
			    $('#areaname').html(html2);
        	}
        });            
        
        $('select[name=city_id]').change(function(){
        	var city_id = $(this).val();
        	if(city_id != '' && city_id != 0){
        		$.ajax({
     			   url:"{:url('apply_info/getarealist')}",
     			   type:'POST',
     			   data:{'city_id':city_id},
     		       dataType:'json',
     			   success:function(data){
     				   if(data){
                     	    var html = '';
                     	    var html='<option value="">--选择区/县--</option>';
                            $.each(data,function(i,v){
                         	   html+='<option value="'+v.id+'">'+v.zm+'.'+v.area_name+'</option>';
                            });
                      	   $('#areaname').html(html);
     				   }else{
     					   var html='<option value="">--选择区/县--</option>';
     					   $('#areaname').html(html);
     				   }
     			   }
     		    });
