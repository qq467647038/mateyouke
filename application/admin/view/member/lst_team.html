<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
	<link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/page.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/double-date.css" rel="stylesheet">
    <script src="__PUBLIC__/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/double-date.js"></script>
</head>

<script>
var url = "/{$Request.module}/member";
</script>

<body class="gray-bg" >
    <div class="wrapper wrapper-content" id="server">
        <style>
		.qiehuan{
		width:120px; height:40px; line-height:40px; font-size:14px; font-weight:bold; color:#333; background-color:#F5F5F6; float:left; margin-right:10px; text-align:center; cursor:pointer;
		}
		</style>

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">

                    <div class="ibox-title">
                        <h5>团队信息</h5>
                    </div>



                    <div class="ibox-content">
                        <div class="row">
						   <div class="col-sm-5 m-b-xs">
                               <div style="width:1300px; height:40px; margin-bottom:25px;">
                               <a href="{:url('member/team',array('filter'=>1))}"><div class="qiehuan" {if condition="(isset($filter)) AND ($filter eq 1)"}style="background-color: #1992FC;color: #FFF;"{/if}>今日</div></a>
                               <a href="{:url('member/team',array('filter'=>2))}"><div class="qiehuan" {if condition="(isset($filter)) AND ($filter eq 2)"}style="background-color: #1992FC;color: #FFF;"{/if}>七日</div></a>
                               <a href="{:url('member/team',array('filter'=>3))}"><div class="qiehuan" {if condition="(isset($filter)) AND ($filter eq 3)"}style="background-color: #1992FC;color: #FFF;"{/if}>近30日</div></a>
                               </div>
                            </div>

                            <div class="col-sm-6 m-b-xs" style="float:right;">
                            <form action="{:url('member/team')}" method="post" id="form_search" style="margin-top:10px;">
                                <div class="col-sm-3" style="float:right;">
                                    <div class="input-group">

                                    <button type="submit" name="export" value="{$filter}" class="btn btn-sm btn-primary">导出</button>
                                    </div>
                                </div>
                            </form>
                           </div>
                        </div>

                        <div id="ajaxpagetest">
                        {include file="member/ajaxpage_team" /}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="__PUBLIC__/admin/js/plugins/layer/layer.min.js"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/admin/js/plugins/validate/jquery.validate.min.js"></script>
    <!-- iCheck -->
    <script src="__PUBLIC__/admin/js/plugins/iCheck/icheck.min.js"></script>
    <script src="__PUBLIC__/admin/js/common/admin.js"></script>
    <script src="__PUBLIC__/admin/js/common/ajax.js"></script>

    <script>
    function getmxinfo(id,user_id,obj){
    	mxUrl = url+"/info/de_id/"+id+"/user_id/"+user_id;
    	layer.open({
    		type : 2,
    		title : '明细详情',
    		shadeClose : true,
    		shade : 0.5,
    		area : ['1000px','650px'],
    		content : mxUrl
    	});
    }
    </script>

</body>
</html>
