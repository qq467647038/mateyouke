<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico"> 
	<link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/page.css" rel="stylesheet">
  <link rel="stylesheet" href="/ajax/libs/layui/2.6.8/css/layui.css"  media="all">
</head>

<script>
//删除url
var url = "/{$Request.module}/integral_goods";
var recycleUrl = "{:url('integral_goods/recycle')}";
</script>

<body class="gray-bg">
    <style>
	.qiehuan{
	    width:120px; height:40px; line-height:40px; font-size:14px; font-weight:bold; color:#333; background-color:#F5F5F6; float:left; margin-right:10px; text-align:center; cursor:pointer;
	}
	</style>
    <div class="wrapper wrapper-content" id="server">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{if condition="isset($cate_name) && $cate_name"}{$cate_name}{/if}交割发货区</h5>
                        <div style="float:right;margin-right:20px;">
                            <label>总 {$count} 条</label>
                        </div>
                    </div>
                    <div class="ibox-content" style="overflow-x:scroll;">
                        
                        <div id="ajaxpagetest">
                        {include file="wine_buy_top_stop/send_ajaxpage" /}
                        </div>
                        

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="__PUBLIC__/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/plugins/layer/layer.min.js"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/admin/js/plugins/validate/jquery.validate.min.js"></script>
    <!-- iCheck -->
    <script src="__PUBLIC__/admin/js/plugins/iCheck/icheck.min.js"></script>
    <script src="__PUBLIC__/admin/js/common/admin.js"></script>
    <script src="__PUBLIC__/admin/js/common/ajax.js"></script>
<script src="/ajax/libs/layui/2.6.8/layui.js" charset="utf-8"></script>

	<script type="text/javascript">
    $(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
        
        $('#addgoods').click(function(){
        	if(cate_id == 0){        		
        		location.href=url+'/add';
        	}else{
        		location.href=url+'/add/cate_id/'+cate_id;
        	}
        }); 
          	
    });
    
    //库存
    function product(id,obj){
    	location.href=url+'/product/id/'+id;
    }
    layui.use('laydate', function(){
      var laydate = layui.laydate;
      //日期范围
      laydate.render({
        elem: '#test6'
        //设置开始日期、日期日期的 input 选择器
        //数组格式为 2.6.6 开始新增，之前版本直接配置 true 或任意分割字符即可
        ,range: ['#test-startDate-1', '#test-endDate-1']
      });
    })
    </script>
	
</body>
</html>
