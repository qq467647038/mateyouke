<script>
	var pnum = {$pnum};
	{if condition="(!isset($search)) OR (!$search)"}
	var search = 0;
	var goUrl = "/{$Request.module}/keyword/lst.html?page="+pnum;
	{else/}
	var search = {$search};
	var goUrl = "/{$Request.module}/keyword/search.html?page="+pnum;
	{/if}
	$(function(){
		$("#checkAll").click(function () {
	        $("input[class='my-checkbox']:checkbox").prop("checked", this.checked);
	    }); 
	});
</script>

      <table class="table table-hover table-bordered">
            <thead>
            <tr>
            <th style="width:5%"><input type="checkbox" id="checkAll"/></th>
            <th style="width:65%">关键字名称</th>
            <th style="width:15%">回复类型</th>
            <th style="width:15%">操作</th>
            </tr>
            </thead>
            <tbody>
            {if condition="$list->isEmpty() == false"}
	        {foreach name="list" item="v"} 
            <tr>
            <td><input type="checkbox" class="text_id" name="id[]" value="{$v.id}" /></td>
            <td>{$v.keyword_name}</td>
            <td>{if condition="$v['key_type'] eq 1"}文本回复{elseif condition="$v['key_type'] eq 2"/}单图文回复{elseif condition="$v['key_type'] eq 3"/}多图文回复{/if}</td>
            <td><button type="button" class="btn btn-primary btn-xs" onclick="edit({$v.id},this);"><i class="fa fa-pencil"></i>&nbsp;编辑</button>&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-danger btn-xs" onclick="delone({$v.id},this);"><i class="fa fa-close"></i>&nbsp;删除</button></td>
            </tr>
            {/foreach}
			{else/}
			<tr><td colspan="4" style="text-align:center; font-size:14px;">没有找到相关数据</td></tr>
			{/if}							
            </tbody>
        </table>
                            
        <div class="row"><div class="pagination" style="float:right; margin-right:20px;">{$page}</div></div>
