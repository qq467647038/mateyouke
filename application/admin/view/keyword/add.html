    <!-- 全局js -->
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- 自定义js -->
    <script type="text/javascript" src="__PUBLIC__/admin/Huploadify/jquery.Huploadify.js"></script>  
    <script src="__PUBLIC__/admin/js/plugins/layer/layer.min.js"></script>
    <script src="__PUBLIC__/admin/js/plugins/validate/jquery.validate.min.js"></script>	
    <!-- iCheck -->
    <script src="__PUBLIC__/admin/js/plugins/iCheck/icheck.min.js"></script>
    <script src="__PUBLIC__/admin/js/common/ajax.js"></script>

	<script>
 	$(function(){
		$('.guanggao').hide();
		$('.guanggao').eq(0).show();
		$('.adurl').hide();
		$('.adurl').eq(0).show();
		$('#atype .radio-inline').click(function(){
			var i = $(this).index();
			$('.guanggao').hide();
			$('.guanggao').eq(i).show();
			$('.adurl').hide();
			$('.adurl').eq(i).show();
		});
		
		//上传缩略图
	    $('#uploaderInput').Huploadify({
            uploader : '{:url("keyword/uploadify")}',
	        method:'post',
	        formData:null,//发送给服务端的参数，格式：{key1:value1,key2:value2}
	        buttonText : '上传图像', 
	        removeTimeout: 2000,
	        fileTypeDesc:'*.jpg;*.jpeg;*.gif;*.png;*.JPG;*.JPEG;*.GIF;*.PNG;',  
	        fileTypeExts:'*.jpg;*.jpeg;*.gif;*.png;*.JPG;*.JPEG;*.GIF;*.PNG;', 
	        fileObjName: 'filedata', //上传附件$_FILE标识  
	        fileSizeLimit : 2048,
	        //showUploadedPercent:false,//是否实时显示上传的百分比，如20%
	        auto : true, //开启,自动上传
	        multi : false, //开启,多选文件
	        //开始上传
			onUploadStart:function(file){
				layer.load(2);
			},
	        onUploadSuccess : function(file, data, response) {
	        	//解析成json对象
	        	eval('var data='+data);
	        	if(data.status == 1){
	        		var picpath = data.path;
    	        	$('#imageinfo').attr('src','/'+picpath.img_url);
    	        	$('.del').show();
    	        	$('input[name=pic_id]').val(picpath.pic_id);
	        	}else{
	        		layer.msg(data.msg, {icon: 2,time: 2000});
	        	}
	        },
	        //上传完成后执行的操作
	        onUploadComplete:function(file){
	        	layer.closeAll('loading');
	        },
	        //上传错误  
	        onUploadError : function(file, errorCode, errorMsg, errorString) { 
	        	layer.msg('文件' + file.name + '上传失败:' + errorString, {icon: 2,time: 2000}); 
	        }	    	
		});
		
		$('.del').click(function(){
			layer.load(2);
			$.ajax({
				url:'{:url("keyword/delfile")}',
				type:'POST',
				data:{'zspic_id':$('input[name=pic_id]').val()},
				dataType:'json',
				success:function(data){
					if(data == 1){
						layer.closeAll('loading');
						$('input[name=pic_id]').val('');
						$('#imageinfo').attr('src','__PUBLIC__/admin/img/nopic.jpg');
						$('.del').hide();
					}else{
						layer.closeAll('loading');
						layer.msg('删除临时图片失败', {icon: 2,time: 1000});
					}
				},
		        error:function(){
		        	layer.closeAll('loading');
		        	layer.msg('操作失败，请重试', {icon: 2,time: 2000});
		        }
			});
		});
		
	    $('#uploaderInputs').Huploadify({
            uploader : '{:url("keyword/uploadifys")}',
	        method:'post',
	        formData:null,//发送给服务端的参数，格式：{key1:value1,key2:value2}
	        buttonText : '上传图像', 
	        removeTimeout: 2000,
	        fileTypeDesc:'*.jpg;*.jpeg;*.gif;*.png;*.JPG;*.JPEG;*.GIF;*.PNG;',  
	        fileTypeExts:'*.jpg;*.jpeg;*.gif;*.png;*.JPG;*.JPEG;*.GIF;*.PNG;', 
	        fileObjName: 'filedata', //上传附件$_FILE标识  
	        fileSizeLimit : 2048,
	        //showUploadedPercent:false,//是否实时显示上传的百分比，如20%
	        auto : true, //开启,自动上传
	        multi : true, //开启,多选文件
	        //开始上传
			onUploadStart:function(file){
				layer.load(2);
			},
	        onUploadSuccess : function(file, data, response) {
	        	//解析成json对象
	        	eval('var data='+data);
	        	if(data.status == 1){
	        		var picpath = data.path.pic_url;
	        		var pic_id = data.path.id;
	        		var img = '<div class="imgli" style="width:170px; height:360px; margin-right:10px; margin-bottom:10px; float:left;"><img class="image" src="/'+picpath+'" width="150" height="100" border="0" /><br/><button type="button" class="btn btn-danger btn-xs" onclick="deletegp(this);">删除</button><input class="pic_id" type="hidden" name="picres_id[]" value="'+pic_id+'"><div style="margin-top:15px;margin-bottom:10px;">标题:<input type="text" name="ntitle[]"></div><div style="margin-bottom:10px;">链接url:<input type="text" name="nurl[]"></div><div style="margin-bottom:10px;">描述:<textarea name="ndescription[]"></textarea></div><div>排序:<input type="text" name="sort2[]"></div></div>';
	        		$('.imglst').append(img);
	        	}else{
	        		layer.msg(data.msg, {icon: 2,time: 2000});
	        	}
	        },
	        //队列完成后执行的操作
	        onQueueComplete:function(file){
	        	layer.closeAll('loading');
	        },
	        //上传错误  
	        onUploadError : function(file, errorCode, errorMsg, errorString) { 
	        	layer.msg('文件' + file.name + '上传失败:' + errorString, {icon: 2,time: 2000}); 
	        }
	    });
		
	    var icon = "<i class='fa fa-times-circle'></i>&nbsp;&nbsp;";
    	$('#form').validate({
        	errorElement : 'span',
        	debug: true,//只验证不提交表单
            //layer ajax提交表单
            submitHandler:function(){	            	
                // 序列化 表单数据 后提交 ，太简洁了
                post(insertUrl,'POST',$('#form').serialize(),1);
                return false;
            },//这是关键的语句，配置这个参数后表单不会自动提交，验证通过之后会去调用的方法
                
        	rules:{
        		keyword_name:{
        			required:true,
	        		remote : {
		        	    url : checkKeywordname,
		        	    type : 'post',
		        		dataType : 'json',
		        		data : {
		        			keyword_name : function () {
		        			    return $('input[name=keyword_name]').val();
		        	        }
		        		}
		        	}	        			
        		}
        	},
        		
        	messages:{
        		keyword_name:{
        			required:icon+'必填',
        			remote:icon+'关键字已存在'
        		}
        	}
        });
  });

    //删除批量上传临时文件
    function deletegp(obj){
  	    var div = $(obj).parent();
  	    var pic_id = div.find('input[class=pic_id]').val();	
  	    $.ajax({
  		   url:'{:url("keyword/deletefile")}',
  		   type:'POST',
  		   data:{'pic_id':pic_id},
  		   dataType:'json',
  		   success:function(data){				  
  			   if(data == 1){
  			      div.remove();
  			   }else{
  				  layer.msg('删除临时图片失败', {icon: 2,time: 1000});
  			   }
  		   },
  		   error:function(){
  		      layer.msg('操作失败，请重试', {icon: 2,time: 2000});
  		   }
  	   });	 	  
    }  
  	
      function cl(){
    	  location.href = url;
      } 
    	
    </script>
