<body class="gray-bg" >
<style>
    .qiehuan{
        width:120px; height:40px; line-height:40px; font-size:14px; font-weight:bold; color:#333; background-color:#F5F5F6; float:left; margin-right:10px; text-align:center; cursor:pointer;
    }
</style>
    <div class="wrapper wrapper-content" id="server">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>预约记录（{$count}）</h5>
                    </div>
                    
                    <div class="ibox-content">
                        <form action="{:url('WineBuyDayrateContract/yuyue')}" method="post" id="form_search">
                            <div class="col-sm-5" style="padding-left:0;">
                                <div class="input-group">
                                    <input type="text" style="min-width:250px;" name="keyword" placeholder="请输入姓名、手机号、ID号" {if condition="(isset($keyword)) AND ($keyword)"}value="{$keyword}"{/if} class="input-sm form-control" /><span class="input-group-btn" style="min-width:60px;">
                                    <button type="submit" class="btn btn-sm btn-primary">搜索</button></span>
                                    <input type="hidden" name="id" id="wine_contract_day_id" value="{$wine_contract_day_id}" />
                                    <span class="input-group-btn" style="margin-right:10px;min-width:60px;">
                                        <a href="{:url('WineBuyDayrateContract/export')}?id={$wine_contract_day_id}&page={$pnum}&keyword={$keyword}&time={$time}&end_time={$end_time}&date={$date}" target="_blank" class="btn btn-sm btn-primary">导出</a>
                                    </span>  
                                    
                                    
                                    
                                    
                                    
                                </div>
                            </div>
                            <div class="col-sm-2" style="padding-left:0;">
                                <div class="input-group">
                                    <input type="number" min=0 step=1  name="date" placeholder="0" {if condition="(isset($date)) AND ($date)"}value="{$date}"{/if} class="input-sm form-control" /><span class="input-group-btn" style="min-width:60px;">
                                    <button type="" class="btn btn-sm btn-primary">天前</button></span>

                                </div>
                            </div>
                       </form>  
                        <div id="ajaxpagetest">
                        {include file="wine_buy_dayrate_contract/yuyue_ajaxpage" /}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
